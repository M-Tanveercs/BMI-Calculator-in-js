<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    
    <title>BMI Calculator</title>
  </head>
  <body id="body">
    <nav>
      <a href="/" aria-current="page">Home</a>
    
    </nav>

    <div class="container" id="container">
      <h1>BMI Calculator</h1>
      <button type="button" id="Standard" >Standard</button> 
      <button type="button" id="Metric">Metric</button>
      <form id="form1">
        <p><label>Height in Feet: </label><input type="text" id="StHeight" /></p>
        <p><label>Weight in Pounds: </label><input type="text" id="STweight" /></p>
        <button>Calculate </button>
        <div id="STresults"></div>
          <div id="message1"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
      <form id="form2">
        <p><label>Height in CM: </label><input type="text" id="height" /></p>
        <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
        <button>Calculate </button>
        <div id="results"></div>
        <div id="message"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script src="main.js"></script>
</html>
